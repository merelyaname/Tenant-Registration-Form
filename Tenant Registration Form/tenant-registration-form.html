<DOCTYPE! html>
    <html lang="bn">

    <head>
        <title>Tenant Registration Form</title>
        <meta charset utf-8>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="grid-container">
            <div class="grid-item top-left-picture">
                <p>ভাড়াটিয়ার এক কপি<br>পাসপোর্ট সাইজ ছবি</p>
            </div>
            <div class="grid-item">
                <table class="main-title" border="none">
                    <th><img src="logo.png" width="75px" height="70px"></th>
                    <th><h2>ঢাকা মেট্রোপলিটান পুলিশ</h2><th>
                </table>
                <br>
                <div class="top-center-table-container">
                    <table class="top-center-table">
                        <tbody>
                            <tr>
                                <td>
                                    <label>বিভাগ</label>
                                </td>
                                <td>:</td>
                                <td>
                                    <div class="underlined-input-container top-center-table-input-container">
                                        <input type="text" id="department">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label>থানা</label>
                                </td>
                                <td>:</td>
                                <td>
                                    <div class="underlined-input-container top-center-table-input-container">
                                        <input type="text" id="policeDivision">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <h2 class="main-title main-title-1"><u>ভাড়াটিয়ার নিবন্ধন ফরম</u></h2>
            </div>
            <div class="grid-item">
                <form id="buildingDetails" method="post" class="building-details-form">
                    <table id="gridBox2" class="top-right-table">
                        <tbody class="top-right-table-body">
                            <tr class="top-right-table-row">
                                <td class="top-right-table-data">
                                    <label>ফ্ল্যাট/তলা</label>
                                </td>
                                <td class="top-right-table-data">:</td>
                                <td class="top-right-table-data">
                                    <div class="top-right-underlined-input-container">
                                        <input type="text" id="flatDetails">
                                    </div>
                                </td>
                            </tr>
                            <tr class="top-right-table-row">
                                <td class="top-right-table-data">
                                    <label>বাড়ী/হোল্ডিং</label>
                                </td>
                                <td class="top-right-table-data">:</td>
                                <td class="top-right-table-data">
                                    <div class="top-right-underlined-input-container">
                                        <input type="text" id="buidingDetails">
                                    </div>
                                </td>
                            </tr>
                            <tr class="top-right-table-row">
                                <td class="top-right-table-data">
                                    <label>রাস্তা</label>
                                </td>
                                <td class="top-right-table-data">:</td>
                                <td class="top-right-table-data">
                                    <div class="top-right-underlined-input-container">
                                        <input type="text" id="roadDetails">
                                    </div>
                                </td>
                            </tr>
                            <tr class="top-right-table-row">
                                <td class="top-right-table-data">
                                    <label>এলাকা</label>
                                </td>
                                <td class="top-right-table-data">:</td>

                                <td class="top-right-table-data">
                                    <div class="top-right-underlined-input-container">
                                        <input type="text" id="areaDetails">
                                    </div>
                                </td>
                            </tr>
                            <tr class="top-right-table-row">
                                <td class="top-right-table-data">
                                    <label>পোস্ট কোড</label>
                                </td>
                                <td class="top-right-table-data">:</td>
                                <td class="top-right-table-data">
                                    <div class="top-right-underlined-input-container">
                                        <input type="text" id="postCode">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class="formPage">
            <div class="register">
                <form id="register" method="post">
                    <div class="main-form-element">
                        <label>১. ভাড়াটিয়া/বাড়ীওয়ালার নাম :</label>
                        <div class="underlined-input-container full-name-input-container">
                            <input type="text" id="fullName">
                        </div>
                    </div>
                    <div class="main-form-element">
                        <label>২. পিতার নাম :</label>
                        <div class="underlined-input-container father-name-input-container">
                            <input type="text" id="fatherName">
                        </div>
                    </div>

                    <div class="main-form-element">
                        <div id="left">
                            <label>৩. জন্ম তারিখ :</label>
                            <div class="underlined-input-container">
                                <input type="text" id="birthDate">
                            </div>
                        </div>

                        <div id="right">
                            <label>বৈবাহিক অবস্থা :</label>
                            <div class="underlined-input-container marital-status-input-container">
                                <input type="text" id="maritalStatus">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <label>৪. স্থায়ী ঠিকানা :</label>
                        <div class="underlined-input-container current-address-input-container">
                            <input type="text" id="currentAddress">
                            <br><input type="text" id="currentAddress_">
                        </div>
                    </div>
                    <div class="main-form-element">
                        <label>৫. পেশা ও প্রতিষ্ঠান/কর্মস্থলের ঠিকানা :</label>
                        <div class="underlined-input-container work-address-input-container">
                            <input type="text" id="workAddress">
                        </div>
                    </div>
                    <div class="main-form-element">
                        <div id="left">
                            <label>৬. ধর্ম :</label>
                            <div class="underlined-input-container religion-input-container">
                                <input type="text" id="religion">
                            </div>
                        </div>
                        <div id="right">
                            <label>শিক্ষাগত যোগ্যতা :</label>
                            <div class="underlined-input-container educational-qualification-input-container">
                                <input type="text" id="educationalQualification">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <div id="left">
                            <label>৭. মোবাইল নম্বর :</label>
                            <div class="underlined-input-container contact-number-3-input-container">
                                <input type="text" id="contactNumber">
                            </div>
                        </div>
                        <div id="right">
                            <label>ইমেইল আইডি :</label>
                            <div class="underlined-input-container email-id-input-container">
                                <input type="text" id="emailID">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <label>৮. জাতীয় পরিচয়পত্র নম্বর :</label>
                        <div class="underlined-input-container national-id-input-container">
                            <input type="text" id="nationalID">
                        </div>
                    </div>
                    <div class="main-form-element">
                        <label>৯. পাসপোর্ট নম্বর (যদি থাকে) :</label>
                        <div class="underlined-input-container passport-number-input-container">
                            <input type="text" id="passportNumber">
                        </div>
                    </div>

                    <label>১০. জরুরী যোগাযোগ :</label>
                    <div class="main-form-element">
                        <div id="left">
                            <label>&emsp;(ক) নাম :</label>
                            <div class="underlined-input-container contact-name-input-container">
                                <input type="text" id="contactName">
                            </div>
                        </div>
                        <div id="right">
                            <label>(খ) সম্পর্ক :</label>
                            <div class="underlined-input-container contact-relation-input-container">
                                <input type="text" id="contactRelation">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <div id="left">
                            <label>&emsp;(গ) ঠিকানা :</label>
                            <div class="underlined-input-container contact-address-input-container">
                                <input type="text" id="contactAddress">
                            </div>
                        </div>
                        <div id="right">
                            <label>(ঘ) মোবাইল নম্বর :</label>
                            <div class="underlined-input-container contact-number-2-input-container">
                                <input type="text" id="contactNumber">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <label>১১. পরিবার / মেসের সঙ্গীয় সদস্যদের বিবরণ :</label>
                        <div class="underlined-input-container other-contacts-input-container">
                            <input type="text" id="otherContacts">
                        </div>
                    </div>
                    <table class="Center">
                        <tr>
                            <th>ক্রঃ নং</th>
                            <th>নাম</th>
                            <th>বয়স</th>
                            <th>পেশা</th>
                            <th>মোবাইল নম্বর</th>
                        </tr>
                        <tr>
                            <td>১।</td>
                            <td><input type="text" id="firstContactName" size="48"></td>
                            <td><input type="text" id="firstContactAge"></td>
                            <td><input type="text" id="firstContactJob"></td>
                            <td><input type="text" id="firstContactNumber" size="20"></td>
                        </tr>
                        <tr>
                            <td>২।</td>
                            <td><input type="text" id="secondContactName" size="48"></td>
                            <td><input type="text" id="secondContactAge"></td>
                            <td><input type="text" id="secondContactJob"></td>
                            <td><input type="text" id="secondContactNumber" size="20"></td>
                        </tr>
                        <tr>
                            <td>৩।</td>
                            <td><input type="text" id="thirdContactName" size="48"></td>
                            <td><input type="text" id="thirdContactAge"></td>
                            <td><input type="text" id="thirdContactJob"></td>
                            <td><input type="text" id="thirdContactNumber" size="20"></td>
                        </tr>
                    </table>
                    <br>
                    <div class="main-form-element">
                        <div id="left">
                            <label>১২. গৃহকর্মীর নাম :</label>
                            <div class="underlined-input-container spouse-contact-input-container">
                                <input type="text" id="spouseContact">
                            </div>
                        </div>
                        <div id="right">
                            <label>জাতীয় পরিচয়পত্র নং :</label>
                            <div class="underlined-input-container national-id-2-input-container">
                                <input type="text" id="nationalID">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <div id="left">
                            <label>&emsp;মোবাইল নম্বর :</label>
                            <div class="underlined-input-container spouse-number-input-container">
                                <input type="text" id="spouseNumber">
                            </div>
                        </div>
                        <div id="right">
                            <label>স্থায়ী ঠিকানা :</label>
                            <div class="underlined-input-container spouse-address-input-container">
                                <input type="text" id="spouseAddress">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <div id="left">
                            <label>১৩. ড্রাইভারের নাম :</label>
                            <div class="underlined-input-container driver-name-input-container">
                                <input type="text" id="driverName">
                            </div>
                        </div>
                        <div id="right">
                            <label>জাতীয় পরিচয়পত্র নং :</label>
                            <div class="underlined-input-container national-id-2-input-container">
                                <input type="text" id="driverNationalID">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <div id="left">
                            <label>&emsp;মোবাইল নম্বর :</label>
                            <div class="underlined-input-container driver-number-input-container">
                                <input type="text" id="driverNumber">
                            </div>
                        </div>
                        <div id="right">
                            <label>স্থায়ী ঠিকানা :</label>
                            <div class="underlined-input-container driver-address-input-container">
                                <input type="text" id="driverAddress">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <div id="left">
                            <label>১৪. পূর্ববর্তী বাড়ীওয়ালার নাম :</label>
                            <div class="underlined-input-container previous-owner-input-container">
                                <input type="text" id="previousOwner">
                            </div>
                        </div>
                        <div id="right">
                            <label>মোবাইল নম্বর :</label>
                            <div class="underlined-input-container previous-owner-contact-input-container">
                                <input type="text" id="ownerContact">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element left-margin-1">
                        <label>ঠিকানা :</label>
                        <div class="underlined-input-container previous-owner-address-input-container">
                            <input type="text" id="ownerAddress">
                        </div>
                    </div>
                    <div class="main-form-element">
                        <label>১৫. পূর্ববর্তী বাসা ছাড়ার কারণ :</label>
                        <div class="underlined-input-container reason-for-move-input-container">
                            <input type="text" id="reason_for_move">
                        </div>
                    </div>
                    <div class="main-form-element">
                        <div id="left">
                            <label>১৬. বর্তমান বাড়িওয়ালার নাম :</label>
                            <div class="underlined-input-container current-owner-input-container">
                                <input type="text" id="currentOwner">
                            </div>
                        </div>
                        <div id="right">
                            <label>মোবাইল নম্বর :</label>
                            <div class="underlined-input-container current-owner-contact-input-container">
                                <input type="text" id="current-ownerContact">
                            </div>
                        </div>
                    </div>
                    <div class="main-form-element">
                        <label>১৭. বর্তমান বাড়িতে কোন তারিখ থেকে বসবাস :</label>
                        <div class="underlined-input-container date-of-move-input-container">
                            <input type="text" id="date_of_move">
                        </div>
                    </div>
                    <div class="main-form-element bottom-form-container">
                        <div id="left" class="bottom-form-element-container">
                            <div class="underlined-input-container form-submission-date-input-container">
                                <input type="text" id="form_submission_date"><br>
                            </div>
                            <div class="center-label">
                                <label>তারিখ</label>
                            </div>
                        </div>
                        <div class="blank-spacer"></div>
                        <div id="right" class="bottom-form-element-container">
                            <div class="underlined-input-container signature-input-container">
                                <input type="text" id="signature"><br>
                            </div>
                            <div class="center-label">
                                <label>ভাড়াটিয়ার স্বাক্ষর</label>
                            </div>
                        </div>
                    </div>
                    <br>
                </form>
            </div><!--end register-->
            <br>
            <br>
            <h3>&emsp;বিঃ দ্রঃ এই ফরমের একটি কপি বাড়ির মালিক অবশ্যই সংরক্ষন করবেন।</h3>
        </div><!--end main-->
    </body>

    </html>
